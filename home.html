<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            min-width: 1024px;
            margin: auto;
            width: 100%;
            height: 60px;
            position: relative;

        }
    </style>
</head>
<body>
    <header class="">
        <div class="head">
            <div class="logo-topzone">
                <a href="/">
                    <i class="topzone-logo"></i>
                </a>
            </div>
            <ul class="menu">
                <li class="menu-ip ">
                    <a href="/iphone">
                        <span>iPhone</span>
                    </a>
                </li>
                <li class="menu-mac ">
                    <a href="/mac">
                        <span>Mac</span>
                    </a>
                </li>
                <li class="menu-ipad ">
                    <a href="/ipad">
                        <span>iPad</span>
                    </a>
                </li>
                <li class="menu-watch ">
                    <a href="/apple-watch">
                        <span>Watch</span>
                    </a>
                </li>
                <li class="menu-sound ">
                    <a href="/am-thanh">
                        <span>Âm thanh</span>
                    </a>
                </li>
                <li class="menu-access ">
                    <a href="/phu-kien">
                        <span>Phụ kiện</span>
                    </a>
                </li>
            </ul>
            <div class="search-cart">
                <div class="search-sp">
                    <i class="topzone-search"></i>
                </div>
                <a href="/cart" class="cart">
                    <i class="topzone-cart"></i>
                </a>
                <div class="view-cart">
                    <i class="topzone-cohang"></i>
                    <span>Đã thêm sản phẩm vào giỏ hàng</span>
                    <a href="/cart">Xem giỏ hàng</a>
                </div>
            </div>
            <form class="form-search" onsubmit="return false;">
                <div class="click-search">
                    <i class="topzone-search"></i>
                    <input type="text" placeholder="Tìm kiếm sản phẩm">
                    <i class="topzone-delSearch"></i>
                </div>
                <button type="submit" class="submit-search" style="display:none">
                </button>
                <div class="sg-search">
                </div>
            </form>
        </div>
    </header>
    <h1>Hello cac anh</h1>

</html>
